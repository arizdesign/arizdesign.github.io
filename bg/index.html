<style>
::selection { background: none; }	
	
.slides { display: none; width: 100%; height: 100%; position: fixed; z-index: 0; background-position: center; background-repeat: no-repeat; background-color: black; }
.full { position: fixed; width: 100%; height: 100%; }    
	
.left, .right { opacity: 0; display: block; z-index: 100; position: fixed; top: 50%; margin-top: -28%; padding: 25% 25px; cursor: pointer; -webkit-tap-highlight-color: transparent; box-shadow: none; font-size: 50px; line-height: 1em; color: white; text-shadow: 0px 0px 5px rbga(0,0,0,0.8); }
.left:hover, .right:hover { opacity: 0.9; }	
    
.left { left: 0px; }
.right { right: 0px; }	
	
</style>
<body>

<main>	

<section class="slides" style="background-image: url(https://drive.google.com/uc?export=view&amp;id=1KsUfIm0GxbFhoW3ii0CaK9Fr_xKnKk8t); background-size: 150% auto;">
    <div class="full" style="-webkit-backdrop-filter: blur(30px); backdrop-filter: blur(30px);"></div>
</section>
	
<section class="slides" style="background-color: #ec9f73;"></section>
	
<section class="slides" style="background: linear-gradient(45deg, rgba(234,239,242,1) 0%, rgba(247,252,255,1) 100%);"></section>
	
<section class="slides" style="background-color: #844465;">
    <div style="background-image: url(arizdesign_ratio.png); position: fixed; width: 100%; height: 100%; background-position: center; background-size: 100% auto; opacity: .7;"></div>
</section>	

	
<span class="left" onclick="plusDivs(-1)">&larr;</span>
<span class="right" onclick="plusDivs(1)">&rarr;</span>
	
</main>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
showDivs(slideIndex += n);
}

function showDivs(n) {
var i;
var x = document.getElementsByClassName("slides");
if (n > x.length) {slideIndex = 1}
if (n < 1) {slideIndex = x.length}
for (i = 0; i < x.length; i++) {
x[i].style.display = "none";  
}
x[slideIndex-1].style.display = "block";  
}
</script>
